<!DOCTYPE html>
<html>

<head>
    <title>HRK Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <!-- improt class for img by w3 -->
    <style>
        .center{
            text-align: center;
            /* display: block; */
            margin: 0px auto;
        }
        .rightButton{
            float: right; /* position = right */
            border-radius: 15px;
            background: #059BFA;
            margin: 5px;
            font-size: 10px;
        }
        .firstPageButton{
            float: right; /* position = right */
            border-radius: 15px;
            background: #d505fa;
            margin: 5px;
            font-size: 20px;
            padding: 20px;
            font-weight: bold;
            color: white;
        }
        .answer{
            font-size: 15px;
            margin: 5px;
        }
       
    </style>
</head>

<body>
    
    <h1 class="center"><b>HRK Quiz</b></h1>
    <p id="questions" style="font-size: 25px;"><b>Question 1 : </b> What does HRK stand for?</p>

    <div id="answer">
        <button class="answer" onclick="incorrectAns()">Heartrocket</button>
        <button class="answer" onclick="incorrectAns()">MrHeart</button>
        <button class="answer" onclick="correctAns()">Heartrocker</button>
        <button class="answer" onclick="incorrectAns()">MEK</button>
    </div>

    <div id="finishQuiz" hidden>
        <p class="center" id="resultPoint" style="font-size: 25px;">hidden text</p>
        <br><br>
        <img class="w3-round-xlarge center" id="hrkImg" src="hrk.jpg" alt="HRK"> <!-- 2 class -->
    </div>
    
    <button class="firstPageButton" id="buttonNext" onclick="document.location = 'index.html'">
        First Page
    </button>
    

    <script>
        let point = 0
        let click = 0
        let questions = [{
            text: "What does HRK stand for?",
            options: ["Heartrocket", "MrHeart", "Heartrocker", "MEK"],
            correctIndex: 2 
        },
        {
            text: "What year was HRK founded?",
            options: ["2010", "2012", "2014", "2016"],
            correctIndex: 1 
        },
        {
            text: "Who is the founder of HRK?",
            options: ["James", "Pote", "Mek", "Ake"],
            correctIndex: 3 
        }]

        function correctAns(){
            point++
            // console.log("Correct point is " + point)
            // console.log("Correct click is " + click)
            nextQuestion()
        }
        function incorrectAns(){
            // console.log("InCorrect point is " + point)
            // console.log("InCorrect click is " + click)
            nextQuestion()
        }
        function nextQuestion(){
            click++
            loadQuestion()
        }
        function loadQuestion(){
            if(click < questions.length){
                let questionNumber = document.getElementById("questions")
                let answerNumber = document.getElementById("answer")

                // Update question text
                questionNumber.innerHTML = `<b>Question ${click + 1} : </b> ${questions[click].text}`
                
                // Clear old buttons and add new ones
                answerNumber.innerHTML = "";
                questions[click].options.forEach((option, index) => {
                    let button = document.createElement('button');
                    button.classList.add('answer');
                    button.textContent = option;
                    if (index === questions[click].correctIndex) {
                        button.setAttribute('onclick', 'correctAns()');
                    } else {
                        button.setAttribute('onclick', 'incorrectAns()');
                    }
                    answerNumber.appendChild(button);
                });
            }else{
                finishQuiz.hidden = false
                document.getElementById("questions").innerHTML = ''
                document.getElementById("answer").innerHTML = '' // Clear the answers
                document.getElementById("resultPoint").innerHTML = `Quiz completed! <br> You scored ${point} out of ${questions.length}.`
                if(point===3){
                    document.getElementById("hrkImg").style.display = 'block'; // Show the image
                }
            }
        }
        
        
    </script>  

</body>

</html>
